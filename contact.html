<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - My AI Tools Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Same base styles as above */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #f5f7fa; color: #333; line-height: 1.6; min-height: 100vh; display: flex; flex-direction: column; }
    header { background: #232f3e; padding: 1rem 2rem; color: white; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    header h1 { font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; }
    nav a { color: white; text-decoration: none; margin-left: 2rem; font-weight: 600; transition: color 0.3s ease; }
    nav a:hover { color: #febd69; }
    main { flex-grow: 1; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
    h2 { font-weight: 700; margin-bottom: 1rem; border-bottom: 3px solid #febd69; padding-bottom: 0.3rem; display: inline-block; }
    p { margin-bottom: 1rem; font-size: 1.1rem; color: #555; }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #febd69;
      outline: none;
    }
    button {
      background-color: #febd69;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 5px;
      font-weight: 700;
      color: #232f3e;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    button:hover {
      background-color: #f3a847;
    }
    footer {
      background: #232f3e;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        margin: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My AI Tools Site</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <p>If you have questions, suggestions, or want to collaborate, please reach out:</p>
    <form action="https://formspree.io/f/xwpoyoqz" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    &copy; 2025 My AI Tools Site. Powered by AI Tools.
  </footer>
</body>
</html>
